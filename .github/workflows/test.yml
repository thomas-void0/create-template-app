name: Test

on:
  push:
    branches: [master]

jobs:
  test:
    strategy:
      matrix:
        version: [14.x, 16.x, 18.x]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}
          cache: "pnpm"
      - run: pnpm -F create-template-app install
      - run: pnpm -F create-template-app test
